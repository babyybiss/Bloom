<!DOCTYPE html>
<meta charset="UTF-8">
<html xmlns:th="http://www.thymeleaf.org">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{ /css/communityboard/communityboard.css}">

    <th:block th:include="components/Header.html"></th:block>

<h2 style="text-align: center">게시글 작성</h2>
<div class="table">
    <form name="boardPostingForm" th:action="@{/board/boardPosting}" method="post">
        <table>
            <tr>
                <th>제목</th>
                <td style="text-align: left; width: 70px;">
                    <input type="text" id="title-board" name="title" placeholder="글제목을 입력해 주세요." class="inputs-board" style="width: 400px;">
                </td>
            </tr>
            <tr>
                <th>분류</th>
                <td style="text-align: left;">
                    <select id="boardCategory" name="boardCategory" class="inputs-board">
                        <option value="">분류</option>
                        <option value="커뮤니티">커뮤니티</option>
                        <option value="고민상담">고민상담</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th colspan="2">내용</th>
            </tr>
            <tr>
                <th></th>
                <td>
                    <textarea id="boardContent" name="boardContent" rows="22" cols="120" placeholder="글을 작성해주세요." style="resize: none"></textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
        </table>

        <!-- USER_ID 정보 가져오기 -->
        <div>
            <input type="hidden" id="postedDate" name="postedDate">
            <input type="hidden" id="userId" name="userId" th:value="${ #authentication.getPrincipal().getUserId() }">
        </div>

        <div>
            <button id="btnInsert" type="submit" class="buttons-board">등록하기</button>
            <button type="button" class="buttons-board" onclick="location.href='/board/searchList'">돌아가기</button>
        </div>
    </form>
</div>

<script>

    $("#boardCategory options:selected").val()

    $(document).ready(function () {
        $("#btnInsert").click(function () {
            document.boardPostingForm.submit();
        });
    });
</script>
</html>
