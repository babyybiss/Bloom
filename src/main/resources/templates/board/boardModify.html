<!DOCTYPE html>
<meta charset="UTF-8">
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" th:href="@{ /css/communityboard/communityboard.css}">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>


<h1 class="title">게시글 수정</h1>
<div class="title-box">
    <form name="boardModifyForm" th:action="@{/board/boardModify}" method="post">

        <table>
            <tr>
                <th>제목</th>
                <td>
                    <input type="text" id="title" name="title" class="insert-input" th:value="${ board.title }">
                </td>
            </tr>
            <tr>
                <th>분류</th>
                <td>
                    <div>
                        <select id="boardCategory" name="boardCategory">
                            <option value="">분류</option>
                            <option value="커뮤니티" >커뮤니티</option>
                            <option value="고민상담" >고민상담</option>
                        </select>
                    </div>
                </td>
            </tr>
            <tr>
                <th>내용</th>
                <td>
                    <textarea id="boardContent" name="boardContent" rows="22" cols="115" th:text="${ board.boardContent }"></textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
        </table>

        <!-- 게시글 정보 가져오기 -->
        <div>
            <input type="hidden" id="postedDate" name="postedDate">
            <input type="hidden" id="userId" name="userId" value="a123!">
            <input type="hidden" id="boardCode" name="boardCode" th:value="${ board.boardCode }">
            <!-- th:value="${ #authentication.getPrincipal().getUserId() }" -->
        </div>

        <div>
            <button id="btnModify" type="submit" class="insert-button">
                <span>수정하기</span>
            </button>
        </div>
    </form>
    <button type="button" class="insert-button" onclick="location.href='/board/searchList'">
        <span>돌아가기</span>
    </button>
</div>

<script>


    $(document).ready(function () {
        $("#btnModify").click(function () {
            document.boardModifyForm.submit();
        });
    });

</script>
</html>
