<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .thprofile{
            float:left;
            margin-right:15px
        }
    </style>
</head>
<body>
    <div th:include="Components/PostLoginHeader.html"></div>
    <img th:src="${profilePath}" alt="상담사 사진" class="thprofile"/>
    <br>
    <input type="file" name="profileImage" accept="image/*"/>

    <div style="color: #C09A81;">
        <p th:text="${therapistName}"/><br>
        <p th:text="${therapistPhone}"/><br>
        <input type="button" value="개인 정보 수정" onclick="location.href='infosetting.html'" ><br><br>
        <h4>주요 경력</h4><br> <!--관리자가 작성-->
        메타대 심리학과 박사
        현) 메타심리상담소 원장
        한국상담심리학회 상담심리사 1급
    </div>
    <input type="button" onclick="updateTherapistOnwork('Y')" value="프로필 올리기"/>
    <input type="button" onclick="updateTherapistOnwork('N')" value="프로필 내리기"/>
    <script>
        function updateTherapistOnwork(status) {
            $.ajax({
                type: 'POST',
                url: '/updateTherapistOnwork',
                data: { status: status },
                success: function(response) {
                    location.reload();
                },
                error: function(error) {
                    console.error('오류 발생: ' + error);
                }
            });
        }
    </script>
    <br>
    <input type="button" onclick="location.href='reservManage.html'"/>

    <div>
        <h4>전문 분야</h4>
        <hr>
        <a th:if="${hasDepressionStrength}">우울&nbsp;</a>
        <a th:if="${hasAnxietyStrength}">불안&nbsp;</a>
        <a th:if="${hasBipolarStrength}">양극성&nbsp;</a>
        <a th:if="${hasObsessiveStrength}">강박성&nbsp;</a>
        <a th:if="${hasRelationStrength}">대인관계</a>
    </div>
    <div>
        <h4>상담 방법</h4>
        <hr>
        <a th:if="${useVideo}">화상&nbsp;</a>
        <a th:if="${useChat}">채팅&nbsp;</a>
        <a th:if="${useFace}">대면</a>
    </div>
    <div>
        <h4>Q&A</h4>
        <hr>
        <p>Q1. 상담사님 간단하게 자기소개 부탁드립니다.</p>
        <p th:text="${therapistQna1}"></p><br>
        <p>Q2. 내담자에게 어떤 방식으로 다가가시나요?</p>
        <p th:text="${therapistQna2}"></p><br>
        <p>Q3. 상담사에게 있어서 중요하다고 생각하는 가치관은 무엇인가요?</p>
        <p th:text="${therapistQna3}"></p>
    </div>
    <footer>
        <div class="footerMenuBar" style="display:flex; justify-content:center;">정책&emsp;&emsp;FAQ&emsp;&emsp;상담사지원&emsp;&emsp;FAQ&emsp;&emsp;고객센터</div>
    </footer>
</body>
</html>
