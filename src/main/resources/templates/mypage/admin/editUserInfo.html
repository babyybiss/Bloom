<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/css/common/common.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        .section1{
            display: flex;
            justify-content: space-evenly;
        }
        .infoBox1, .infoBox2 {
            flex-direction: row;
        }

        .info1-1, .info1-2, .info1-3 {
            margin-bottom: 10px;
        }

        .box1 {
            background-color: #FFFFFF;
            width: auto;
            height: 70px;
            margin: 0 auto;
            border-radius: 5px;
            border: 2px solid #C09A81;
            display: flex;
            justify-content: flex-start;
            gap: 350px;
            padding-left: 10px;
        }

        #uploadedPosts {
            background-color: #C09A81;
            width: auto;
            margin: 0 auto;
            border-radius: 5px;

            color: #FFFFFF;
        }

        #table1_header {
            justify-content: space-evenly;
        }
    </style>
</head>

<body style="background-color: #FFF6E2;">
<th:block th:include="Components/postLoginHeader"></th:block>

<h1>회원정보</h1>

<!--임시로 보여지는용-->
<div class="section1">
<div class="infoBox1">
    <h3 class="info1-1">이름</h3>
    <h3 class="info1-2">닉네임</h3>
    <h3 class="info1-3">성별</h3>
</div>
    <div class="infoBox2">
        <h3 class="info2-1">아이디</h3>
        <h3 class="info2-2">이메일</h3>
        <h3 class="info2-3">전화번호</h3>
    </div>
</div>


<div class="infoBox1">
    <div th:if="${user}">
        <div th:each="${ user }">
        이름&emsp;<div th:text="${user.name ?: 'Default Name'}"></div>
        닉네임&emsp;<div th:text="${user.nickName ?: 'Default Name'}"></div>
        성별&emsp;<div th:text="${user.gender ?: 'Default Name'}"></div>
        </div>
    </div>
</div>

<div class="infoBox2">
    <div th:if="${user}">
    <div th:each="${user}">
        <div th:text="${user.id ?: 'Default Name'}"></div>
        <div th:text="${user.email ?: 'Default Name'}"></div>
        <div th:text="${user.phoneNumber ?: 'Default Name'}"></div>
    </div>
    </div>
</div>

<!--section2-->
<h1>기타</h1>

<div class="box1">
    <div class="lastLogin"><h3>최근접속일</h3>
        <!--<div th:if="${user}">
        <div th:each="${user}">
            <div th:text="${user.lastLoginTime ?: 'Default Name'}"></div>
        </div>-->
    </div>
    <div class="registDate"><h3>회원가입일</h3>
        <!--<div th:each="${user}">
           <div th:text="${user.registDate ?: 'Default Name'}"></div>
       </div>-->
    </div>
    <div class="reportedCount"><h3>누적 신고 건수</h3>
        <!--<div th:if="${user}">
       <div th:each="${user}">
           <div th:text="${user.reportedCount ?: 'Default Name'}"></div>
       </div>-->
    </div>
</div>

<!--section3-->
<h1>게시물 내역</h1>&emsp;&emsp;<button onclick="location.href=''">전체삭제</button>
<table id="uploadedPosts">
    <tr id="table1_header">
        <th><input type="checkbox">No</th>
        <th>제목</th>
        <th>작성자</th>
        <th>작성일</th>
    </tr>
    <tr>
        <th><input type="checkbox">
            <div th:if="${ user }">
                <div th:each="${ user }">
                <div th:text="${ user.uploadedPostCode }"></div>
                </div>
            </div>
        </th>

        <th>
            <div th:if="${ user }">
                <div th:each="${ user }">
                <div th:text="${ user.uploadedPostTitle }"></div>
                </div>
            </div>
        </th>

        <th>
            <div th:if="${ user }">
                <div th:each="${ user }">
                    <div th:text="${ user.nickName }"></div>
                </div>
            </div>
        </th>

        <th>
            <div th:if="${ user }">
                <div th:each="${ user }">
                    <div th:text="${ user.uploadedPostDate }"></div>
                </div>
            </div>
        </th>
        <th>
        <button onclick="location.href='viewPost'"></button>&emsp;&emsp;<button onclick="location.href='deletePost'"></button>
        </th>
    </tr>
</table>
</body>
</html>
