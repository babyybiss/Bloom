<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta>
    <title>start</title>
    <link rel="stylesheet" type="text/css" href="/css/psychological/firstTest.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
          rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>
<body>
<header class="header" th:include="components/Header.html" th:with="textColor='#FEEFCC'"></header>
<!--첫화면 -->
<main id="mainTop">
    <h3>검증된 심리검사로 자신을 마주해보아요</h3>
</main>
<div id="beforeTest">
    <img id="pic" src="/images/psychological/test.jpg"><br>
    <div class="circle"><img class="icons" src="/images/psychological/bulb.png" alt="전구">
        <span>검사예상 소요시간<br>3분</span>
    </div>
    <br>
    <div class="circle"><img class="icons" src="/images/psychological/hand.png" alt="손">
        <span>총 검사 문항 수 <br>32문항</span>
    </div>
</div>
<!-- 질문 -->
<form class="theme-checker">
    <div id="testBox">
        <div th:each="test, testIndex : ${testQ}">
            <!-- 질문 내용 ~ -->
        </div>
    </div>
</form>
<div id="buttonChange">
    <input type="hidden" id="userId" value="userId">
    <input type="hidden" id="D" value="D">
    <input id="startTest" type="button" class="roundbutton" value="검사하기">
</div>
<br><br><br><br><br><br><br><br><br><br><br><br>
<footer style=" position: fixed;bottom: 0; margin: 0 auto; left: 0; right: 0;">
    <img class="grass" src="/images/common/beigeGrass.png" alt="grass">
    <th:block th:include="components/Footer.html" th:with="textColor='#C09A81'"></th:block>
</footer>
<script>
    const selectCategory = ["", "D", "A", "B", "O"]
    let currentPage = 1;

    let answers = [];
    let categorys = [];


    $("#nextButton").click(function (){

    });
    const testCategory = selectCategory[currentPage]; // 다음 카테고리 가져오기

    $("#startTest").click(function (testCategory) {
        let testIndex = $("input[type='radio']:checked").length;
        if (testIndex < 8){
            $("input[type='radio']:checked").each(function () {

                let answerScore = $(this).val(); // 선택한 답변 값
                let testCategory = $(this).next().val(); // 질문 카테고리
            });
            window.scrollTo(0, 0);
            answers = answers.concat(answerScore);
            categorys = categorys.concat(testCategory);
        }
        const mainTop = $("#mainTop");
        mainTop.html("");
        const resultNum = mainTop.append($('<button>').attr({
            id: 'countBoutton',
            class: 'countbutton',
        }).text((currentPage) + " / 4"));
        resultNum.append($('<h2>').attr({id: 'result'}));
        mainTop.append(resultNum)
        currentPage++


        $.ajax({
            url: "startAjax",
            data: {testCategory: testCategory},
            dataType: "json",
            contentType: "application/json",
            success: function (data, status, xhr) {
                //answerScore.push(answer);

                const testQ = JSON.parse(data.testQ);
                const beforeTest = $("#beforeTest");
                const questionBox = $("#testBox");

                beforeTest.html("");
                questionBox.html("");

                /* 질문 반복 */
                testQ.forEach(function (testQ) {
                    const questionDiv = $('<div>');
                    const answerDiv1 = $('<div>').append('전혀그렇지않다');
                    const answerDiv2 = $('<div>').append('매우그렇다');

                    /* 질문 */
                    questionDiv.append($('<h2>').addClass('whiteText').text(testQ.testContent));
                    /* 버튼 */
                    questionDiv.append($('<input>').attr({
                        type: 'radio',
                        name: testQ.testCategory + testQ.testCode,
                        class: 'one',
                        value: '1'
                    }));
                    questionDiv.append($('<input>').attr({
                        type: 'radio',
                        name: testQ.testCategory + testQ.testCode,
                        class: 'two',
                        value: '2'
                    }));
                    questionDiv.append($('<input>').attr({
                        type: 'radio',
                        name: testQ.testCategory + testQ.testCode,
                        class: 'three',
                        value: '3'
                    }));
                    questionDiv.append($('<input>').attr({
                        type: 'radio',
                        name: testQ.testCategory + testQ.testCode,
                        class: 'four',
                        value: '4'
                    }));
                    questionDiv.append($('<input>').attr({
                        type: 'radio',
                        name: testQ.testCategory + testQ.testCode,
                        class: 'five',
                        value: '5'
                    }));
                    questionDiv.append($('<div>').append(answerDiv1).append(answerDiv2).addClass('testQ'));
                    questionBox.append(questionDiv);
                });
                // 현재 질문을 페이지에 추가
                if (currentPage == 4) {
                    const buttonChange = $("#buttonChange");
                    buttonChange.html("");
                    buttonChange.append($('<input>').attr({
                        id: 'submit',
                        type: 'button',
                        class: 'roundbutton',
                        value: '제출하기',
                        disabled: false
                    }));
                } else {
                    const buttonChange = $("#buttonChange");
                    buttonChange.html("");
                    buttonChange.append($('<input>').attr({
                        id: 'nextButton',
                        type: 'button',
                        class: 'roundbutton',
                        value: '다음',
                        disabled: false
                    }));
                }
                $("#submit").click(function () {

                    console.log(categorys + "마지막")
                    console.log(answers + "마지막")


                    // answers 객체를 서버로 전송
                    $.ajax({
                        url: "saveAnswers",
                        method: "POST",
                        data: JSON.stringify(categorys, answers),
                        success: function (data) {


                            // 제출이 성공했을 때의 처리
                        },
                        error: function (xhr, status, error) {
                            console.error(error + " 에러가 났따...");
                        }
                    });
                })
            },
            error: function (xhr, status, error) {
            }
        });

    });


</script>
</body>
</html>
