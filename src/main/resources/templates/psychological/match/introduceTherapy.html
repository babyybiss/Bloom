<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Introduce</title>
    <link rel="stylesheet" type="text/css" href="/css/match/introduceTherapy.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
          rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
<header>
    <header class="header" th:include="components/Header.html"></header>
    <style>
        .careerbox hr {
            border: 2px solid;
            border-color: #C09A81;
            width: 100%;
        }

        img {
            width: auto;
            height: auto;
            object-fit: fill;
        }
    </style>
</header>
<div class="mainbox" th:each=" therapistInfo : ${selectOneTherapist}">
    <div class="profilebox">
        <!-- 프로필 사진 및 간단한 소개 내용 -->
        <div style="display: flex; align-items: flex-start;">
            <h2 style="">소개</h2>
            <img class="picture" src="/images/psychological/testpicture.jpg">
        </div>
      

        <input th:name="therapistId" th:value="${userId}" hidden/>
        <h3 th:text="${therapistInfo.name.name}"></h3>
        <button class="roundbutton" id="reservationButton">상담 예약</button>

        <script th:inline="javascript">
            /*<![CDATA[*/
            const userId = /*[[${userId}]]*/ '';
            /*]]>*/
            $(document).ready(function () {
                $("#reservationButton").click(function () {
                    window.location.href = '/booking/reservation?therapistId=' + userId;
                });
            });
        </script>

        <br><br>
        연락처<br>
        <span th:text="${therapistInfo.name.phone}"></span><br>
    </div>
    <div class="careerbox">
        <div class="career-section">
            <!-- 경력 사항 1 -->
            <div class="career-subsection">
                <!-- 경력 사항 1 - 섹션 1 -->
                경력<br>
                상담심리사 2급 (한국상담심리학회)<br>
                전문심리상담경력 (4년)<br>
                -<br>
                현) 마인드카페 심리상담사<br>
                -<br>
                전) 가천대학교인권센터 전임상담사<br>
                전) 한국방송통신대학교진로심리상담실 인턴상담<br>
            </div>
            <div class="career-subsection">
                <!-- 경력 사항 1 - 섹션 2 -->
                학력<br>
                가톨릭대학교 상담심리대학원 상담학과 졸업<br>
                성신여자대학교 심리학과 졸업<br>
            </div>
        </div>
        <hr>
        <div class="career-section">
            <!-- 경력 사항 2 -->
            <div class="career-subsection">
                <!-- 경력 사항 2 - 섹션 1 -->
                <h3>내담자에게 어떤 방식으로
                    다가가시나요?</h3>
            </div>
            <div class="career-subsection">
                <!-- 경력 사항 2 - 섹션 2 -->
                <h4 th:text="${ therapistInfo.therapistQ2}"></h4>
            </div>
        </div>
        <hr>
        <div class="career-section">
            <!-- 경력 사항 3 -->
            <div class="career-subsection">
                <!-- 경력 사항 3 - 섹션 1 -->
                <h3>상담사에게 있어서 중요하게
                    생각하는 가치관이 어떻게 되나요?</h3>
            </div>
            <div class="career-subsection">
                <!-- 경력 사항 3 - 섹션 2 -->
                <h4 th:text="${ therapistInfo.therapistQ3}"></h4>
            </div>
        </div>
        <hr>
        <div class="career-section">
            <!-- 경력 사항 4 -->
            <div class="career-subsection">
                <!-- 경력 사항 4 - 섹션 1 -->
                <h3>상담사님께서 생각하는
                    자신의 강점이 무엇인가요?</h3>
            </div>
            <div class="career-subsection">
                <!-- 경력 사항 4 - 섹션 2 -->
                <span th:if="${therapistInfo.depressionCK} == 'Y'" th:text="우울"></span>
                <span th:if="${therapistInfo.anxietyCK} == 'Y'" th:text="불안"></span>
                <span th:if="${therapistInfo.bipolarCK} == 'Y'" th:text="양극성"></span>
                <span th:if="${therapistInfo.ocdCK} == 'Y'" th:text="강박성"></span>
                <span th:if="${therapistInfo.relationCK} == 'Y'" th:text="대인관계"></span> 분야가 강점 입니다.
            </div>
        </div>
    </div>
</div>
<hr style="border: 2px solid;
            border-color: #C09A81;
            width: 71%;">
<div class="mainbox" th:each="review : ${ reviewList }">
    <div class="profilebox">
        <!--후기-->
        <h3>후기</h3>
    </div>
    <div class="careerbox">
        <div class="career-section">
            <!-- 경력 사항 1 -->
            <div class="career-subsection">
                <!-- 경력 사항 1 - 섹션 1 -->
                <p><img src="/images/review/yellowstar.png" style="width: 15px; height: 15px;"> <span th:text="${ review.reviewScore }"></span><br></p>
                <h3 th:text="${ review.reviewContent }"></h3>
            </div>
        </div>
        <hr>
    </div>
</div>
<div style="text-align: center;">
   <!-- <button class="roundbutton">후기 더보기</button>-->
</div>
<footer>
    <th:block th:include="components/Footer.html" th:with="textColor='#FEEFCC'"></th:block>
    <img class="grass" src="/images/common/PlantGrass.png" alt="grass">
</footer>
</body>
</html>
