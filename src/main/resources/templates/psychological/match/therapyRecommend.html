<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>list</title>
    <link rel="stylesheet" type="text/css" href="/css/match/therapyRecommend.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
          rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>
<body>
<header class="header" th:include="components/Header.html"></header>
<th:block sec:authorize="isAuthenticated()">
    <div class="section1-2">
        <h3 style="margin-top: 50px;"><span sec:authentication="principal.name"></span>님에게 맞춘 상담사들을 추천드려요!</h3>
    </div>
</th:block>
<div>
    <div style="width: 70%; display: flex; margin: auto; margin-top: 50px;">
        <div id="therapists-container" class="parent">
            <div th:each="therapyRecommend : ${therapyRecommend}" class="our-team">
                <div class="picture">
                    <!--<img class="img-fluid" th:src="${therapistInfo.filePath}" alt="상담사 프로필">-->
                    <img class="img-fluid" src="/images/psychological/testpicture.jpg" alt="상담사 프로필">
                    <h4 th:if="${therapyRecommend.depressionCK} == 'Y'" th:text="우울"></h4>
                    <h4 th:if="${therapyRecommend.anxietyCK} == 'Y'" th:text="불안"></h4>
                    <h4 th:if="${therapyRecommend.bipolarCK} == 'Y'" th:text="양극성"></h4>
                    <h4 th:if="${therapyRecommend.ocdCK} == 'Y'" th:text="강박성"></h4>
                    <h4 th:if="${therapyRecommend.relationCK} == 'Y'" th:text="대인관계"></h4>
                </div>
                <div th:text="${therapyRecommend.therapistQ1}"></div>
                <div class="team-content">
                    <h3 th:text="${therapyRecommend.name.name}">상담사 이름</h3>
                </div>
                <ul class="social">
                    <li><a th:href="@{/psychological/match/introduceTherapy/{id}(id=${therapyRecommend.userId})}"
                           class="profilebutton" aria-hidden="true">프로필 보기</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div>
        <a style="color: #C08181; text-align: center; font-weight: bold;" href="/psychological/match/therapyList">또 다른 훌륭한 상담사들 보기</a>
    </div>
</div>
<input type="hidden" id="userId" name="userId" th:value="${ #authentication.getPrincipal().getUserId() }">
<footer>
    <th:block th:include="components/Footer.html" th:with="textColor='#C09A81'"></th:block>
</footer>
<script>

    $(document).ready(function () {
        let userId = $("#userId").val();
        $.ajax({
            url: "therapyRecommend",
            type: "POST",
            data: {userId: userId},

            success: function (data, status, xhr) {
            },
            error: function (xhr, status, error) {
            },
        });
    });
</script>
</body>
</html>
