<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
    <meta charset="UTF-8">
    <title>Pre Login Header</title>
    <style th:inline="text">
        [th:attr="style='color: ' + ${textColor} ?: '#C09A81'"] {
            text-align: center;
            width: 100%;
        }

        body {
            text-align: center;
        }
        #menuBar {
            display:inline;
            color: #C09A81;
        }
        #title{
            font-family: 'Raleway';
            font-size: 80px;
            font-weight: lighter;
            margin-bottom: unset;
            color: #[[${textColor} ?: 'C09A81']];
        }

        .line {
            width: 70%;
            margin-left: auto;
            margin-right: auto;
            border-color: #[[${textColor} ?: 'C09A81']];

            color: #[[${textColor} ?: 'C09A81']];
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .section1 {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            text-align: left;
        }

        .mainPhoto1 {
            width: 550px;
            height: 330px;
        }

        .introSection {
            flex-direction: row;
            /*margin-top: -30px;*/
        }

        .intro1 {
            margin-bottom: -30px;
        }

        .intro1, .intro1-1, .intro1-2, .intro1-3 {
            margin-top: 30px;
            margin-left: 20px;
        }

        .intro1-2 {
            margin-top: -15px;
        }

        .intro1-3 {
            margin-top: 100px;
        }
        .titleLink {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
<header>
        <div id="menuBar" th:style="'color: ' + ${textColor ?: '#C09A81'}">
            <div id="title">
                <a class="titleLink" href="/">Bloom</a>
            </div>
            <hr class="line"/>

                &emsp;&emsp;<span th:style="'color: ' + ${textColor ?: '#C09A81'}"><a href="/introduction/introduction">소개</a></span>
                &emsp;&emsp;<span th:style="'color: ' + ${textColor ?: '#C09A81'}"><a href="/psychological/match/therapyList">상담사</a></span>
                &emsp;&emsp;<span th:style="'color: ' + ${textColor ?: '#C09A81'}"><a class="titleLink" href="/booking/reviewmain">후기</a></span>
                &emsp;&emsp;<span th:style="'color: ' + ${textColor ?: '#C09A81'}"><a class="titleLink" href="/faq/faqMain">FAQ</a></span>


        <!--<th:block layout:fragment="test">-->
            <!--테스트용-->
            <!--<span th:if="${authentication.authenticated}">-->

                <th:block sec:authorize="isAuthenticated()">
<!--                    &emsp;&emsp;<span th:style="'color: ' + ${textColor ?: '#C09A81'}"><a th:if="${userCode == '1' || userCode == '2'}" class="titleLink" href="/member/profile1">마이페이지</a></span>-->
                    &emsp;&emsp;<span th:style="'color: ' + ${textColor ?: '#C09A81'}"><a th:if="${authority_code == 1}" class="titleLink" href="/member/profile1">마이페이지</a></span>
                    &emsp;&emsp;<span th:style="'color: ' + ${textColor ?: '#C09A81'}"><a th:if="${authority_code == '2'}" class="titleLink" href="/therapist/profile">마이페이지</a></span>
                    &emsp;&emsp;<span th:style="'color: ' + ${textColor ?: '#C09A81'}"><a th:if="${authority_code == '3'}" class="titleLink" href="/admin/">관리자페이지</a></span>
                    &emsp;&emsp;<span th:style="'color: ' + ${textColor ?: '#C09A81'}"><a th:if="${authority_code == 1 || authority_code == 2 || authority_code == 3}" class="titleLink" href="/">로그아웃</a></span>
                    <!--<span th:if="${userCode == '1' && reservationStatus == 'Y'}">
                                     <span th:include="includeSection2=false"></span>
                               </span>-->
                </th:block>


                <th:block sec:authorize="isAuthenticated() == false">
                    <!--&lt;!&ndash; Not authenticated user links &ndash;&gt;-->
                    &emsp;&emsp;<span th:style="'color: ' + ${textColor ?: '#C09A81'}"><a onclick="location.href='/user/login'">로그인</a></span>
                    &emsp;&emsp;<span th:style="'color: ' + ${textColor ?: '#C09A81'}"><a onclick="location.href='/user/category'">회원가입</a></span>
                    <!--&lt;!&ndash;<span th:include="includeSection1=false"></span>&ndash;&gt;-->
                </th:block>
        </div>

<hr class="line"/>
    <div th:if="${includeSection1}">
        <div class="section1">
            <img class="mainPhoto1" src="/images/mainPage/mainPhoto1.png">
            <div class="introSection">
                <div class="intro1"><h2>맞춤형 상담사 매칭</h2><h3>으로</h3></div>
                <div class="intro1-1"><h2>당신의 변화를 지원합니다</h2></div>
                <div class="intro1-2"><h4>당신의 마음과 정신 건강을<br>우리와 함께 케어하세요</h4></div>
                <div class="intro1-3"><h4>심리적 지원의 시작,<br>우리와 함께 새로운 여정을 시작하세요</h4></div>
            </div>
        </div>
    </div>

        <div th:if="${ includeSection2 }">
            <div class="section2">
                <h2 th:if="${user}" th:text="${user.name ?: 'DefaultName'}">님, 환영합니다<br>오늘의 하루를 나눠보세요</h2>

                <img class="image" src="/images/mainPage/Ellipse.png">

            </div>
        </div>
</header>
</body>
</html>
